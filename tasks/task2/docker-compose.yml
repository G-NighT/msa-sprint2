version: "3.8"

services:
  monolith:
    build:
      context: ../monolith
      dockerfile: Dockerfile
    container_name: hotelio-monolith
    ports:
      - "8084:8080"
    networks:
      - hotelio-net
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://monolith-db:5432/hotelio
      SPRING_DATASOURCE_USERNAME: hotelio
      SPRING_DATASOURCE_PASSWORD: hotelio
      BOOKING_SERVICE_EXTERNAL_HOST: booking-service
      BOOKING_SERVICE_EXTERNAL_PORT: 9090
    depends_on:
      monolith-db:
        condition: service_healthy
    restart: unless-stopped

  monolith-db:
    image: postgres:15
    container_name: hotelio-db
    environment:
      POSTGRES_USER: hotelio
      POSTGRES_PASSWORD: hotelio
      POSTGRES_DB: hotelio
    ports:
      - "5432:5432"
    volumes:
      - monolith-db-data:/var/lib/postgresql/data
    networks:
      - hotelio-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hotelio -d hotelio"]
      interval: 2s
      timeout: 1s
      retries: 30

  monolith-db-seed:
    image: postgres:15
    depends_on:
      - monolith-db
      - monolith
    environment:
      PGPASSWORD: hotelio
    volumes:
      - ./seed/monolith:/seed:ro
    entrypoint: [ "bash","-lc","/seed/wait-and-seed.sh" ]
    networks:
      - hotelio-net
    restart: "no"

  booking-db:
    image: postgres:15
    environment:
      POSTGRES_DB: booking
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking
    networks:
      - hotelio-net

  booking-service:
    build: ./workspace/booking-service
    environment:
      PGHOST: booking-db
      PGDATABASE: booking
      PGUSER: booking
      PGPASSWORD: booking
      KAFKA_BROKER: kafka:9092
      BOOKING_TOPIC: booking-created
      GRPC_PORT: 9090
    depends_on:
      - booking-db
      - kafka
    networks:
      - hotelio-net

  booking-history-db:
    image: postgres:15
    environment:
      POSTGRES_DB: booking_history
      POSTGRES_USER: booking_history
      POSTGRES_PASSWORD: booking_history
    networks:
      - hotelio-net

  booking-history-service:
    build: ./workspace/booking-history-service
    environment:
      PGHOST: booking-history-db
      PGDATABASE: booking_history
      PGUSER: booking_history
      PGPASSWORD: booking_history
      KAFKA_BROKER: kafka:9092
      BOOKING_TOPIC: booking-created
    depends_on:
      - booking-history-db
      - kafka
    networks:
      - hotelio-net

  kafka:
    image: confluentinc/cp-kafka:7.2.1
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - hotelio-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.2.1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - hotelio-net

volumes:
  monolith-db-data:

networks:
  hotelio-net:
    external: true
