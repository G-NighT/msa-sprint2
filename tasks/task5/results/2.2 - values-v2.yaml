version: v2

nameSuffix: "-v2" # отдельный Deployment с суффиксом

replicaCount: 1

image:
  name: booking-service
  tag: latest
  pullPolicy: IfNotPresent

service:
  enabled: false

featureFlag: true

env: []

resources: {}
#  requests:
#    cpu: 50m
#    memory: 64Mi
#  limits:
#    cpu: 200m
#    memory: 128Mi

livenessProbe:
  path: /ping
  initialDelaySeconds: 3
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 3

readinessProbe:
  path: /ready
  initialDelaySeconds: 2
  periodSeconds: 3
  timeoutSeconds: 1
  failureThreshold: 3
